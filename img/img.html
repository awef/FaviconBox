<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
body {
  background-color: #333;
}
div {
  float: left;
  margin: 10px;
}
svg {
  background-color: #fff;
}
    </style>
    <script src="raphael-min.js"></script>
    <script>
window.addEventListener('load', function() {
  var div, paper;

  div = document.createElement('div');
  document.body.appendChild(div);

  paper = Raphael(div, 100, 100);
  paper
    .rect(0, 0, 100, 100, 20)
    .attr({
        fill: '90-#333-#666',
        stroke: null
      });
  paper
    .path([
        'M50,15',
        'L40,40 L15,45 L35,60 L25,85',
        'L50,70',
        'L75,85 L65,60 L85,45 L60 40',
        'z'
      ].join(''))
    .attr({
        fill: '#fff',
        stroke: null
      })
    .scale(0.9, 0.9);
}, false);
    </script>
  </head>
  <body>
  </body>
</html>
